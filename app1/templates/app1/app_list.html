{% extends "base.html" %}

{% block title %}
    First page
{% endblock %}

{% block content %}
    {% for p in object_list %}
        <h2><a href="{% url "inner_page" p.id %}">{{ p.field1 }}</a></h2><p>{{ p.field2 | truncatechars:5 }}</p>
        {% empty %}
        <h1> Empty </h1>
    {% endfor %}
{% endblock %}
